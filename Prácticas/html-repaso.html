<!DOCTYPE html>
<html>
  <head>
    <!-- en este apartado se referencia el codigo CSS, como las librerias y otros recursos requeridos para el desarrollo de la pagina. Tambien se puede definir el titulo de la página en este campo -->
    <title></title>
  </head>
  <body>
        <!-- Todo el contenido principal de la pagina debería estar dentro de la etiqueta main, este NO debe ser descendiente de otro elemento. s UNICO, y suele contener el aspecto princiapl de la aplicación o página -->
    <main>
      <img src="<!-- es la ruta de la fuente que trae la imagen -->" alt="<!-- es un atributo que le permite identificar al usuario sobre que es la imagen en caso de que no cargue, debería aplicarsele a todas las imagenes que se crguen en la pagina -->">
      <a href="<!-- se referencia el enlace -->" target= "_blank" <!-- abre el enlace en una página nueva --> rel="noopner noreferrer" <!-- evita cyber ataques -->></a>
      <a href=""><img src="" alt=""></a> <!-- de esta forma, con la etiqueta a encerrando a la img, una imagen puede direccionarme a un enlace en especifico -->
    </main>

    <ul>
      lista desordenada
    </ul>
    <ol>
      lista ordenada
    </ol>

    <strong><!-- etiqueta utilizada para que el texto se muestre en negrilla --></strong>
    <em><!-- etiqueta para que fragmento del texto se muestre en cursiva --></em>
    <s><!-- etiqueta para tachar el texto --></s>
    <hr> <!-- crea una línea horizontal en el html -->
    <form action=""><!-- eqtiqueta para crear un formulario -->
    <input type="text" placeholder="esto muestra la sugerencia del texto que debe ingresar" required <!-- etiqueta que define que el imput es obligatorio -->> etiqueta para crear un campo que permita introducir texto
    <!-- placeholder es un atributo que muestra en la barra input que permite identificar que tipo de dato se espera como entrada -->
    <button>
    <!-- boton -->
    </button>
    <label for="">
      <!-- permite seleccionar un boton radio -->
    </label>
    </form>
    <br> <!-- define un salto de linea -->
    <input type="checkbox" name="" id=""> <!-- casillas de verificación -->
    <small><!-- define el texto en fuente pequeña --></small>
  </body>
</html>
